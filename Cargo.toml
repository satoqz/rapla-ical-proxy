[package]
name = "rapla-ical-proxy"
version = "0.1.0"
edition = "2021"
repository = "https://github.com/satoqz/rapla-ical-proxy"

[dependencies]
axum = { version = "0.8", default-features = false, features = ["tokio", "http1", "http2", "query"] }
chrono = { version = "0.4", default-features = false, features = ["std", "now"] }
clap = { version = "4.5", features = ["derive", "env"] }
html-escape = "0.2"
ics = "0.5"
once_cell = "1.19"
quick_cache = "0.6"
reqwest = { version = "0.12", default-features = false, features = ["rustls-tls-webpki-roots", "charset"] }
scraper = { version = "0.22", default-features = false }
serde = { version = "1.0", features = ["derive"] }
serde_json = { version = "1.0", features = ["preserve_order"] }
serde_urlencoded = "0.7"
tokio = { version = "1.43", features = ["rt-multi-thread", "signal", "test-util"] }

[profile.release]
opt-level = 3
lto = "thin"
